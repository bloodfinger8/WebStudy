<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQueryAJax01</title>
</head>
<body>
<div id="dataArea"></div>
</body>

<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({
		type : 'get',
		url : 'jQueryAJax01.jsp',
		//data : 'type=25',
		data : {'type' : 25}, //요것은 json표기법
		dataType : 'text',
		success : function(result){ //인자값은 아무 변수나 들어와도 상관없다
			alert('success');
			$('#dataArea').text(result);
		},
		error : function(){
			alert('실패');
		}
	})
});
</script>
</html>
<!-- 
속성    		설명
type   		http 전송 method를 지정한다
			GET , POST 대소문자 가리지 않는다
			
url			호출 url
			GET 방식일 경우 URL 뒤에 파라미터를 붙여서 사용해도 된다.

data		서버로 보낼 데이터

dataType	ajax를 통해 호출한 페이지의 return 형식이다.
			형식에 따라 xml , html, text 등을 사용하면 된다
			
error		에러가 났을때 처리하는 부분

sucess		성공했울때의 처리부분
			보통 해당부분에서 데이터 핸들링을 하면된다
 -->
