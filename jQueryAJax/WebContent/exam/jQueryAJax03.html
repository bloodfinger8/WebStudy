<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
	<label>이름을 입력하세여</label>
	<input type="text" name="username" class="user">
	<input type="button" id="submit" value="입력">
</form>
<br><br>
<div id="message"></div>
</body>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#submit').click(function(){
		var sendData = $('.user').val();
		
		/*함수로 만들기
		$.post('jQueryAJax02_data.jsp',
				{'username' : sendData},
				function(result){
					$('#message').html(result);
				},
				'html'); 
		*/
		
		$.get('jQueryAJax02_data.jsp?username='+encodeURIComponent(sendData),
				function(result){
					$('#message').html(result);
				},
				'html');
	});
});
</script>
</html>
