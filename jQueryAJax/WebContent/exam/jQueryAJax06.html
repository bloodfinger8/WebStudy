<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn">클릭하세요</button>
<br><br><br>
<div id="display"></div>
</body>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#btn').click(function(){
		$.getJSON('jQueryAJax05_jasonData.txt',function(data){
			$('#display').empty();
			
			var table = '<table border=1>'
						+'<tr>'
						+'<th width=80>인덱스</th>'
						+'<th width=80>이름</th>'
						+'<th width=80>주소</th>'
						+'</tr>';
						
			$.each(data , function(index , value){
				$.each(value, function(key , value){
					//alert(index+', '+key + ', '+ value);
					$('#display').append('<tr><td>'+index+'</td>');
					$('#display').append('<td>'+key+'</td>');
					$('#display').append('<td>'+value+'</td></tr>');
				});
			});
						
			$('#display').append(table);
						
		});
	});
});
</script>
</html>
