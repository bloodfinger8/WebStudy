<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방명록</title>
</head>
<body>
<form name="guestbookForm" method="post" action="http://localhost:8080/guestbookservlet/GuestbookWriteServlet">
		<table border="1" cellspacing="0" cellpadding="5">
			<tr>
				<th>작성자</th>
				<td><input type="text"  name="name" placeholder="작성자 입력" size="20"></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="text" name="email"  placeholder="이메일 입력" size="25"></td>
			</tr>
			<tr>
				<th>홈페이지</th>
				<td><TEXTAREA COLS=30 ROWS=1 name="homepage" >http://</TEXTAREA></td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" name="subject"  placeholder="제목 입력" size="40"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><TEXTAREA COLS=50 ROWS=8 name="content" placeholder="내용을 입력"></TEXTAREA></td>
			</tr>
			<tr>
				<th colspan="2" align="center">
				<input type="button"value="글작성" onclick="checkGuestbook()"> 
				<input type="reset"value="다시작성" > 
				<input type="button"value="글목록" onclick="location.href='http://localhost:8080/guestbookservlet/GuestbookListServlet'"> 
				</th>
			</tr>
		</table>
	</form>
</body>

<script src="../js/guestbookWriteForm.js" type="text/javascript"> </script>

</html>
