<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

</head>
<body>

	<form name="person" method="get"
		action="http://localhost:8080/testServlet2/person">
		<table border="1" cellspacing="0" cellpadding="5">
			<tr>
				<th width="80">이름</th>
				<td width="320"><input type="text" id="name"></td>
			</tr>
			<tr>
				<th>아이디</th>
				<td><input type="text" id="id"></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="text" id="pwd"></td>
			</tr>
			<tr>
				<th>재확인</th>
				<td><input type="text" id="repwd"></td>
			</tr>
			<tr>
				<th>성별</th>
				<td><input type="radio" name="gender" value="0" checked>남
					<input type="radio" name="gender" value="1">여</td>
			</tr>

			<tr>
				<th>이메일</th>
				<td><input type="text" name="email1" size="12"> @ <input
					list="browsers" placeholder="직접입력"> <datalist id="browsers">
						<option value="gmail.com">
						<option value="naver.com">
						<option value="hanmail.com">
					</datalist></td>
			</tr>

			<tr>
				<th>핸드폰</th>
				<td><select name="tel1">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="018">018</option>
				</select> -<input type="text" name="tel2" size="3"> -<input
					type="text" name="tel3" size="3"></td>
			</tr>

			<tr>
				<th rowspan="3">주소</th>
				<td><input type="text" name="zipcode" size="10"> <input
					type="button" value="우편번호검색"></td>
			</tr>

			<tr>
				<td><input type="text" name="addr1" placeholder="주소" size="40"></td>
			</tr>

			<tr>
				<td><input type="text" name="addr2" placeholder="상세주소"
					size="40"></td>
			</tr>

			<tr>
				<th colspan="2" align="center">
				<input type="button"value="회원가입" onclick="javascript:checkWrite()"> 
				<input type="reset" value="다시작성">
				</th>
			</tr>
		</table>
	</form>
</body>
<script>
	function checkWrite() {
		if (document.getElementById("name").value == "") {
			alert("이름 입력하시오");
			//document.paramForm.name.focus();
		}else if (document.getElementById("id").value == "") {
			alert("아이디 입력하시오");
			//document.paramForm.name.focus();
		}else if (document.getElementById("pwd").value == "") {
			alert("비밀번호를 입력하시오");
			//document.paramForm.name.focus();
		}else if (document.getElementById("repwd").value == "") {
			alert("비밀번호 재확인을 입력하시오");
			//document.paramForm.name.focus();
		}
		else if(!(document.getElementById("pwd").value == document.getElementById("repwd").value)){
			alert("비밀번호 불일치");
		}

	}
</script>
</html>
