<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#disGugudan {
  	width : 200px;
	height : 200px;
	border-color : #6699ff;
	border-style : double;
	visibility: hidden;
}
</style>
</head>
<body>
<form>
	<input type="text" name="gu" id="gu">
	<input type="button" value="결과" onclick="getGugudan()">
</form>
<br>
<div id="disGugudan"></div>
</body>

<script type="text/javascript">
var xhr = null;

function getGugudan(){
	document.getElementById("disGugudan").style.visibility="visible";
	gu = document.getElementById("gu").value;
	xhr = new XMLHttpRequest();
	xhr.onreadystatechange = disGugudan;
	xhr.open("GET", "getGugudan.jsp?gu="+gu, true);
	xhr.send()
}

function disGugudan(){
	if(xhr.readyState==4 && xhr.status==200){
		document.getElementById("disGugudan").innerHTML = "<ul>" + xhr.responseText + "</ul>";
	}
}


</script>
</html>
