<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery01_event</title>
</head>
<body>
<input type="button" id="btn1" value="commit_1" onclick="process()">
<input type="button" id="btn2" value="commit_2">
<input type="button" id="btn3" value="commit_3">
</body>

<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
function process(){
	alert("commit_1 호출");
}
/*window.onload=function() 같은 의미이다*/
$(document).ready(function(){
	//선택자.이벤트(함수)
	$('#btn2').click(function(){
		alert('commit_2');
	});
	
	$('#btn3').bind('click',function(){
		alert('commit_3')
	});
	//처음 이벤트는 잘먹지만 추가된 것들에는 이벤트가 잘 먹지 않는다 .비동적 bind();
	
	
	
}); 
	
</script>
</html>
