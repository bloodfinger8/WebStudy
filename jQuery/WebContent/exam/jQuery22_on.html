<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="demo1">
	<button>ADD</button> <span id="result"></span>
	<div>원래 있던 놈</div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#demo1 button').on('click',function(){
		$('#demo1').append('<div>추가된놈</div>')
	});
	
	//비동적 처리 
	/* $('#demo1 div').on({
		click : function(){
			$('#demo1 #result').html('<span style="color: red;"> click event </span>')
		},
		mouseover : function(){
			$('#demo1 #result').html('<span style="color: blue;"> mouseover event </span>')
		},
		mouseout : function(){
			$('#demo1 #result').html('<span style="color: green;"> mouseout event </span>')
		}
	}); */
	//동적 처리
	$('#demo1').on({
		click : function(){
			$('#demo1 #result').html('<span style="color: red;"> click event </span>')
		},
		mouseover : function(){
			$('#demo1 #result').html('<span style="color: blue;"> mouseover event </span>')
		},
		mouseout : function(){
			$('#demo1 #result').html('<span style="color: green;"> mouseout event </span>')
		}
	},'div');
});
</script>
<!-- 
.on(event -map [,selector] , [,data])
event-map : 공백으로 구분된 하나 이상의 이벤트 타입과 
선택적인 네임스페이스로 구성된 키들과 값들의 문자열 
on()메소드 의 파라미터인 events-map은 공백으로 구분되는 문자열, 혹은 json ,map 이 올수있다.
여기서 map 은 생략한다

json : json 의 경우에는 각기 다른 핸들러를 전달할수있다
 -->
</html>
