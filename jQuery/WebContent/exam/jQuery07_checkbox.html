<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form name="form1">
	<input type="checkbox" name="chk" value="1" class="cb">농구
	<input type="checkbox" name="chk" value="2" class="cb">낚시
	<input type="checkbox" name="chk" value="3" class="cb">여행
	<input type="checkbox" name="chk" value="4" class="cb">달리기
	<input type="checkbox" name="chk" value="5" class="cb">독서
	<input type="button" value="선택된 취미의 개수?" onclick="go()">
	<input type="button" id="go2" value="선택된 취미의 개수?">
</form><br><br>

<div id="result"></div>
<div id="result2"></div>
</body>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var ch=0;
	$("#go2").click(function(){
		$('#result2').html($('.cb:checked').length +'개 선택').css('color','blue');
		
		/* 방법2
		$('#result2').html($("input[name='chk']:checked").length + '개 선택').css('color','red');
	 	*/
		
	});
});

function go(){
	/* 방법1 */
	var len = document.form1.chk.length;
	var ch = 0;
    for (i=0; i < len; i++) {
        if (document.form1.chk[i].checked) {
            ch += 1;
        }
    } 
    
    /* 방법2
    var len = document.getElementsByName("chk");
    var ch = 0;
    for (i=0; i < len.length; i++) {
        if (len[i].checked) {
            ch += 1;
        }
    } 
    */
    
	document.getElementById("result2").innerHTML = "취미개수 "+ch+"개";
}
</script>
</html>
